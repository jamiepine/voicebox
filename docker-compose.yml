version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - data:/data
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  data:
